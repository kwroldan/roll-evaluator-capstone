<div class="featured">
  <h2>Featured Weapons for Season of the Haunted</h2>
  <div class="weapons-wrapper">
    <section class="featured-weapons">
      <div class="weapon" *ngFor="let weapon of weapons">
        <app-weapon-listing
        id="{{weapon.id}}"
        [name]="weapon.name"
        [imageUrl]="weapon.imageUrl"
        >
        </app-weapon-listing>
      </div>
    </section>
  </div>
</div>
